<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <script src="teste.js" defer></script>
    <title>Document</title>
</head>
<body id="body" class="tema-padrao">
    <h1>Cadastro de filmes</h1>
    <div class="seletor">
    <label for="selectTema">Tema da página:</label>
    <select id="selectTema">
        <option value="padrao">Padrão</option>
        <option value="preto">Dark</option>
        <option value="colorido">Colorido</option>
    </select>
</div>
<div class="formulario">
        <h2>Adicionar novo filme</h2>
        <label for="colunaNome">Nome do filme:</label>
        <input type="text" id="colunaNome" placeholder="Digite o nome">

        <label for="colunaGenero">Gênero do filme:</label>
        <input type="text" id="colunaGenero" placeholder="Digite o gênero">

        <label for="colunaAno">Ano de lançamento:</label>
        <input type="number" id="colunaAno" placeholder="Digite o ano" min="1600" max="2025">
        <button id="botaoAdicionar">Adicionar filme</button>
    </div>

    <div class="tabela">
        <h2>Filmes cadastrados</h2>
       <table id="tabela_filmes">
    <tr>
        <th>Titulo</th>
        <th>Diretor</th>
        <th>Ano</th>
        <th>Status</th>     
        <th>Ações</th>      
    </tr>
</table>
    </div>
</body>
</html>
